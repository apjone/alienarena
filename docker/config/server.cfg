// Generic dedicated server config

set port 27910
set dmflags 2359312
set hostname "TD Alien Arena Server"
set website "https://github.com/apjone" s
set Admin "apjone" s
set deathmatch 1
set sv_botkickthreshold 5
set maxclients 16
set fraglimit 20
set timelimit 20
set sv_tickrate 40
set g_dm_lights 1
set sv_maplist "dm-atlantis-retro.bsp dm-beyond-retro.bsp dm-command.bsp dm-deadsimple.bsp dm-deimos.bsp dm-downfall.bsp dm-dred-retro.bsp dm-eternal.bsp dm-furious-retro.bsp dm-goregrinder.bsp dm-horus-retro.bsp dm-invasion.bsp dm-liberation.bsp dm-longestyard.bsp dm-oblivion.bsp dm-omega-retro.bsp dm-saucer-classic.bsp dm-tetrigib.bsp dm-warmachine.bsp dm-zorn.bsp"
set sv_public 1
set logfile 3
set rcon_password "rconpw"
set motd "motd.txt"
setmaster master.alienarena.org master2.alienarena.org
map dm-dismal
